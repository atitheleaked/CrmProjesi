{% extends "layout.html" %}




{% block body %}


<div class="ContentLayout">
    <div class="Pagination">
        <h1>Sağlık Kuruluşları</h1>
    </div>
    <div class="SubContent">
        <div class="tablo">

            <table>
                <thead>
                    <tr>
                        <td>Sağlık Hizmet ID</td>
                        <td>Kuruluş</td>
                        <td>Hizmet ID</td>
                    </tr>

                </thead>

                <tbody>
                    {% for hizmet in hizmetler %}
                    <tr>
                        <td>{{hizmet.id}}</td>
                        <td>{{hizmet.kurulus}}</td>
                        <td>{{hizmet.hizmetID.id}}</td>
                        <td><a href="{% url 'base:saglikHizmetDuzenle' hizmet.id %}" class = "btn-update">Güncelle</a></td>
                        <td><a href="{% url 'base:saglikHizmetSil' hizmet.id %}" class = "btn-delete">Sil</a> </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>




{% endblock body %}
