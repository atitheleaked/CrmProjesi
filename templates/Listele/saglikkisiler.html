{% extends "layout.html" %}




{% block body %}

<div class="ContentLayout">
    <div class="Pagination">
        <h1>Sağlık Kuruluşları</h1>
    </div>
    <div class="SubContent">
        <div class="tablo">

            <table>
                <thead>
                    <tr>
                        <td>Sağlık ID</td>
                        <td>Kişi Adı</td>
                        <td>Sağlık Kişi eklenme tarihi</td>
                        
                    </tr>

                </thead>
                <tbody>

                    {% for kisi in kisiler %}
                    <tr>
                        <td>{{kisi.saglikID}}</td>
                        <td>{{kisi.kisiID}}</td>
                        <td>{{kisi.eklenmeTarihi}}</td>
                        <td><a href="{% url 'base:saglikKisilerDuzenle' kisi.id %}" class = "btn-update">Güncelle</a></td>
                        <td><a href="{% url 'base:saglikKisilerSil' kisi.id %}" class = "btn-delete">Sil</a> </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>





{% endblock body %}
