{% block body %}
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false&key=AIzaSyCWSUlUYOtvj6AjAMvBE3XacynYkke_ZVc&callback=initMap"></script>
<div class="ContentLayout">
    <div class="Pagination">
        <h1>Sağlık Kuruluşları Haritası</h1>
    </div>
    <div class="SubContent">
        <div class="tablo">
            
            <div id="map" style="height: 400px; width: 100%;">
            </div>
            
            
            
            
            
                
                
            <script type="text/javascript">
                var locations = [];
                {% for i in kuruluslar %}
                    locations.push(["{{i.kurulusAdi}}",{{i.enlem}},{{i.boylam}}])
                {% endfor %}

                var xMax = 0
                var xMin = 0
                var yMax = 0
                var yMin = 0

                locations.forEach(element => {
                  if(xMax == 0)
                  {
                    xMax = element[1]
                  }
                  else{
                    if(xMax < element[1])
                    {
                      xMax = element[1]
                    }
                  }
                });
                locations.forEach(element => {
                  if(xMin == 0)
                  {
                    xMin = element[1]
                  }
                  else{
                    if(xMin > element[1])
                    {
                      xMin = element[1]
                    }
                  }
                });
                locations.forEach(element => {
                  if(yMax == 0)
                  {
                    yMax = element[2]
                  }
                  else{
                    if(yMax < element[2])
                    {
                      yMax = element[2]
                    }
                  }
                });
                locations.forEach(element => {
                  if(yMin == 0)
                  {
                    yMin = element[2]
                  }
                  else{
                    if(yMin > element[2])
                    {
                      yMin = element[2]
                    }
                  }
                });

                var xOrt = (xMax + xMin) / 2;
                var yOrt = (yMax + yMin) / 2;
            
                console.log(locations)

                var map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 10,
                  center: new google.maps.LatLng(xOrt, yOrt),
                  mapTypeId: google.maps.MapTypeId.ROADMAP
                });
            
                var infowindow = new google.maps.InfoWindow();
            
                var marker, i;

                const labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                let labelIndex = 0;
            
                for (i = 0; i < locations.length; i++) { 
                  marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    label: labels[labelIndex++ % labels.length],
                    map: map
                  });
            
                  google.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                      infowindow.setContent(locations[i][0]);
                      infowindow.open(map, marker);
                    }
                  })(marker, i));
                }
            </script>
        </div>
    </div>

</div>

{% endblock body %}
