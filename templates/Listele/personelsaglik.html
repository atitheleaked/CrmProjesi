{% extends "layout.html" %}




{% block body %}

<div class="ContentLayout">
    <div class="Pagination">
        <h1>Sağlık Kuruluşları</h1>
    </div>
    <div class="SubContent">
        <div class="tablo">

            <table>
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Personel ID</td>
                        <td>Sağlık ID</td>
                        <td>Tarih</td>
                    </tr>

                </thead>
                <tbody>

                    {% for saglik in psaglik %}
                    <tr>
                        <td>{{saglik.id}}</td>
                        <td>{{saglik.personelID}</td>
                        <td>{{saglik.saglikID}}</td>
                        <td>{{saglik.eklenmeTarihi}}</td>
                        <td><a href="{% url 'base:personelSaglikDuzenle' saglik.id %}" class = "btn-update">Güncelle</a></td>
                        <td><a href="{% url 'base:personelSaglikSil' saglik.id %}" class = "btn-delete">Sil</a> </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>





{% endblock body %}
