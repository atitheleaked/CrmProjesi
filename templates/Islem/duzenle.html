{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}


<div class="row SubContent">
    
    <div class="col-md-6 offset-md-3">
        
        <h3>Kayıt Güncelle</h3>
        <hr>
        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            
            <button type = "submit" class = "btn btn-danger">Güncelle</button>
        </form>
    </div>
  </div>


{% endblock body %}
